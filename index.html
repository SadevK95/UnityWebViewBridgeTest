<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Communication</title>
</head>
<body>
    <h1>Unity WebView Communication</h1>
    <button onclick="sendMessageToUnity('loadScene1')">Load Scene 1</button>
    <button onclick="sendMessageToUnity('displayMessage')">Display Message</button>

    <script>
        // JavaScript function to send a message to Unity
        function sendMessageToUnity(message) {
            if (window.Unity) {
                Unity.call(message);
            } else {
                console.log("Unity object not available");
            }
        }
    </script>
</body>
</html>
