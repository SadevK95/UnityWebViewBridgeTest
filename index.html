<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebView Test</title>
    <script type="text/javascript">
        // Function to send a message to Unity WebView
        function sendMessageToUnity() {
            // Sends a message "ButtonClicked" to Unity
            if (window.Unity) {
                window.Unity.call('ButtonClicked');
            } else {
                console.log('Unity object is not available');
            }
        }
    </script>
</head>
<body>
    <h1>Unity WebView Message Test</h1>
    <button onclick="sendMessageToUnity()">Click Me to Send Message to Unity</button>
</body>
</html>
